<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin-Bereich</title>
</head>
<body>
    <h1>Fragen bearbeiten</h1>

    <form action="FrageEingabe.php" method="post">
        <div class="form-group">
			<label for="überschrift">Überschrift:</label>
        <input type="text" id="überschrift" name="überschrift" required>
		</div>

        <div class="form-group">
			<label for="frage">Frage:</label>
        <input type="text" id="frage" name="frage" required>
		</div>

        <div class="form-group">
			<label for="antwortmöglichkeit">Antwortmöglichkeit:</label>
        <input type="text" id="antwortmöglichkeit" name="antwortmöglichkeit" required>
		</div>

		<div class="form-group">
			<label for="antworttyp">Antworttyp:</label>
			<div>
				<select id="antworttyp" name="antworttyp" required>
					<option value="Checkbox">Checkbox</option>
					<option value="radio">Radiobutton</option>
				</select>
			</div>
		</div>
		

        
    

        <button type="submit">Frage hinzufügen</button>


       
    </form>

    <h2>Vorhandene Fragen</h2>

    <ul>
        <li>Frage 1: Wie alt sind Sie? (Textfeld)</li>
        <li>Frage 2: Welches Geschlecht haben Sie? (Radiobutton)</li>
        </ul>

    <a href="index.html">Zurück zur Hauptseite</a>


    <link rel="stylesheet" href="schön.css">
</body>
</html>
